<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab#4 CSS</title>
    <style>
        .rotated {
            width: 300px;
            height: 70px;
            background-color: yellow;
            border: 2px solid black;
        }

.rotated:hover {
            transform: rotate(180deg); /* Equal to rotateZ(180deg) */
            background-color: yellow;
    }
.square{
        width:  100px;
        height: 100px;
        background-color: blue;
        transition: 2s;
        transition-delay: 1px;
        animation: mymove 2s infinite;
    }
@keyframes mymove {
  50%{transform: rotate(180deg);}
}
.square:hover{  
    width: 200px;
    height: 200px;  
}
.pic img{
    width: 300px;
    height: auto;
    filter: grayscale(100%);
    filter: opacity(50%);
}
.pic img:hover{
    
    filter: blur(1px);
   
}
.container .gallery {
    width: 22%;
    padding: 2px;
}
@media screen and (max-width : 800px) {
    .container .gallery {
        width: 22%;
    }
}
@media screen and (min-width: 300px) and (max-width :  801px) {
    .container .gallery {
        width: 47%;
    }
}
@media screen and (max-width : 301px) {
    .container .gallery {
        width: 95%;
    }
}
.gallery{
    margin: 1px;
    border: 1px solid black;
    float: left;
    width: 22%;
    padding: 10px;
}
.gallery img{
    width: 100%;
} 
.desc{
    padding: 10px;
    text-align: center;
}
.shadow img{
    width: 200px;
    height: auto;
}
.gallery #sh{
    box-shadow: 0px 15px 15px 0px;
} 
    </style>
</head>
<body>
